    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentUserName = '';

    function login() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert('Te rog introdu un nume!');
        return;
      }

      currentUserName = username;

      auth.signInAnonymously()
        .then(() => {
          document.getElementById('user-name').textContent = currentUserName;
          document.getElementById('login-screen').style.display = 'none';
          document.getElementById('welcome-screen').style.display = 'block';
        })
        .catch((error) => {
          alert("Eroare la autentificare: " + error.message);
        });
    }

    function submitGrievance() {
      const text = document.getElementById('grievance-text').value.trim();
      if (!text) {
        alert('Te rog scrie o reclamaÈ›ie!');
        return;
      }

      db.collection('grievances').add({
        username: currentUserName,
        message: text,
        timestamp: new Date()
      }).then(() => {
        document.getElementById('grievance-text').value = '';
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('thankyou-name').textContent = currentUserName;
        document.getElementById('thankyou-screen').style.display = 'block';
      }).catch(error => {
        alert('Eroare la trimitere: ' + error.message);

    }

    function backToWelcome() {
