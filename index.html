<body oncontextmenu="return false">
  <!-- Auth Screen -->
  <div class="container" id="auth-screen">
    <h2>ReclamaÈ›iile lui Beti ðŸ’Œ</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="ParolÄƒ" />
    <button class="green-button" onclick="login()">LogheazÄƒ-te</button>
    <button class="pink-button" onclick="signup()">ÃŽnregistreazÄƒ-te</button>

  <!-- Welcome / Grievance Screen -->
  <div class="container" id="welcome-screen" style="display: none;">
    <h2>Bun venit, <span id="user-name"></span> ðŸ’Œ</h2>
    <p>Scrie mai jos reclamaÈ›ia ta. Voi primi tot È™i Ã®È›i voi rÄƒspunde!</p>
    <textarea id="grievance-text" rows="5" placeholder="Scrie aici..."></textarea><br>
    <button class="pink-button" onclick="submitGrievance()">Trimite</button>
    <button class="green-button" onclick="logout()">DeconecteazÄƒ-te</button>
    <p id="submit-message" style="color:green;"></p>
  </div>

  <!-- Thank You Screen -->
  <div class="container" id="thankyou-screen" style="display: none;">
    <h2>MulÈ›umesc, <span id="thankyou-name"></span> ðŸ’–</h2>
    <p>ReclamaÈ›ia ta a fost trimisÄƒ cu succes!<br>Goosley o va citi cÃ¢t de curÃ¢nd. ðŸ“¨</p>
    <button class="pink-button" onclick="backToWelcome()">Trimite Alta</button>
    <button class="green-button" onclick="logout()">DeconecteazÄƒ-te</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDDOtT_92PAgbiEdztUKrMthVqow9nGFbg",
      authDomain: "ceicarestiu-b5e76.firebaseapp.com",
      projectId: "ceicarestiu-b5e76",
      storageBucket: "ceicarestiu-b5e76.appspot.com",
      messagingSenderId: "500789142311",
      appId: "1:500789142311:web:1028c57883468ca586bf02",
      measurementId: "G-J9DYQF0W8S"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const authScreen = document.getElementById('auth-screen');
    const welcomeScreen = document.getElementById('welcome-screen');
    const thankyouScreen = document.getElementById('thankyou-screen');
    const authMessage = document.getElementById('auth-message');
    const submitMessage = document.getElementById('submit-message');
    const userNameSpan = document.getElementById('user-name');
    const thankyouNameSpan = document.getElementById('thankyou-name');

    // Monitor auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        // Show grievance UI
        authScreen.style.display = 'none';
        welcomeScreen.style.display = 'block';
        thankyouScreen.style.display = 'none';
        userNameSpan.textContent = user.email;
        authMessage.textContent = '';
        submitMessage.textContent = '';
      } else {
        // Show login/signup UI
        authScreen.style.display = 'block';
        welcomeScreen.style.display = 'none';
        thankyouScreen.style.display = 'none';
        authMessage.textContent = '';
        submitMessage.textContent = '';
      }
    });

    function signup() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        authMessage.textContent = 'Te rog completeazÄƒ email È™i parola!';
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          authMessage.style.color = 'green';
          authMessage.textContent = 'ÃŽnregistrare cu succes! Te-ai logat.';
        })
        .catch(error => {
          authMessage.style.color = 'red';
          authMessage.textContent = error.message;
        });
    }

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        authMessage.textContent = 'Te rog completeazÄƒ email È™i parola!';
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          authMessage.textContent = '';
        })
        .catch(error => {
          authMessage.style.color = 'red';
          authMessage.textContent = error.message;
        });
    }

    function logout() {
      auth.signOut();
    }

    function submitGrievance() {
      const text = document.getElementById('grievance-text').value.trim();
      const user = auth.currentUser;

      if (!text) {
        submitMessage.style.color = 'red';
        submitMessage.textContent = 'Te rog scrie o reclamaÈ›ie!';
        return;
      }
      if (!user) {
        submitMessage.style.color = 'red';
        submitMessage.textContent = 'Trebuie sÄƒ fii autentificat!';
        return;
      }

      db.collection('grievances').add({
        userId: user.uid,
        email: user.email,
        message: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById('grievance-text').value = '';
        welcomeScreen.style.display = 'none';
        thankyouNameSpan.textContent = user.email;
        thankyouScreen.style.display = 'block';
        submitMessage.textContent = '';
      }).catch(error => {
        submitMessage.style.color = 'red';
        submitMessage.textContent = 'Eroare la trimitere: ' + error.message;
      });
    }

    function backToWelcome() {
      thankyouScreen.style.display = 'none';
      welcomeScreen.style.display = 'block';
      submitMessage.textContent = '';
    }

    // Basic dev tools blocking (note: can be bypassed easily)
    document.onkeydown = function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        return false;
      }
    };
  </script>
