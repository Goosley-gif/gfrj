    .pink-button {

    .green-button {

</head>
<body>
  <div class="container" id="login-screen">
    <h2>Reclamatiile lui betrisðŸ’Œ</h2>

    <input type="password" id="password" placeholder="Parola">
    <button class="green-button" onclick="login()">Login</button>

  <div class="container" id="welcome-screen" style="display: none;">
    <h2>Bun venit la zona ta de reclamatii, <span id="user-name"></span> ðŸ’Œ</h2>
    <p>Aici iti poti spune problemele tale, iar eu le voi primi È™i Ã®È›i voi rÄƒspunde!!!</p>
    <textarea id="grievance-text" rows="5" placeholder="Scrie aici..."></textarea><br>
    <button class="pink-button" onclick="submitGrievance()">Trimite</button>
  </div>

  <div class="container" id="thankyou-screen" style="display: none;">
    <h2>MulÈ›umesc, <span id="thankyou-name"></span> ðŸ’–</h2>
    <p>ReclamaÈ›ia ta a fost trimisÄƒ cu succes!<br>Goosley va rÄƒspunde cÃ¢t de curÃ¢nd. ðŸ“¨</p>

  </div>

  <script>
    // âœ… Firebase Config - this is correct
    const firebaseConfig = {
      apiKey: "AIzaSyDDOtT_92PAgbiEdztUKrMthVqow9nGFbg",
      authDomain: "ceicarestiu-b5e76.firebaseapp.com",
      projectId: "ceicarestiu-b5e76",
      storageBucket: "ceicarestiu-b5e76.appspot.com",
      messagingSenderId: "500789142311",
      appId: "1:500789142311:web:1028c57883468ca586bf02",
      measurementId: "G-J9DYQF0W8S"
    };

    // âœ… Initialize Firebase (using compat SDK)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = '';

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        currentUser = username;
        document.getElementById('user-name').textContent = username;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('welcome-screen').style.display = 'block';
      } else {
        alert('Te rog completeazÄƒ numele È™i parola!');
      }
    }

    function submitGrievance() {
      const text = document.getElementById('grievance-text').value.trim();

      if (text) {
        db.collection('grievances').add({
          username: currentUser,
          message: text,
          timestamp: new Date()
        }).then(() => {
          document.getElementById('welcome-screen').style.display = 'none';
          document.getElementById('thankyou-name').textContent = currentUser;
          document.getElementById('thankyou-screen').style.display = 'block';
          document.getElementById('grievance-text').value = '';
        }).catch(error => {
          alert('A apÄƒrut o eroare la trimitere: ' + error.message);
        });
      } else {
        alert('Te rog scrie ceva!');
      }
    }

    function backToWelcome() {
      document.getElementById('thankyou-screen').style.display = 'none';
      document.getElementById('welcome-screen').style.display = 'block';
    }
  </script>
